<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RSIT Demo (Leaflet + NASA GIBS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Leaflet CSS/JS (CDN, 권한/키 불요) -->
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" <!-- pragma: allowlist secret -->
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" <!-- pragma: allowlist secret -->
      crossorigin="">
    </script>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 60vh; }
      #chart-container { height: 40vh; padding: 10px; box-sizing: border-box; }
      .leaflet-container { background: #000; }
      .badge {
        position: absolute; z-index: 1000; top: 12px; left: 12px;
        background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px;
        border-radius: 6px; font: 14px/1.2 sans-serif;
      }
    </style>
    <!-- Chart.js (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
  </head>
  <body>
    <div class="badge">RSIT Demo • NASA GIBS WMTS</div>
    <div style="position: absolute; z-index: 1000; top: 40px; left: 12px; background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px; border-radius: 6px; font: 12px/1.2 sans-serif;">
      USGS 수문+NASA 영상 기반 RSI로 데이터센터 운영 리스크를 사전 포착, 금융 시그널과 비교
    </div>
    <div id="map"></div>
    <div id="aoi-selector"></div>
    <h2>RSI/Price Chart</h2>
      <div style="padding: 4px 12px; background: #f0f0f0; border-bottom: 1px solid #ddd; text-align: center;">
        <small><b>RSI</b>=자원 압박(0~1), <b>Price(shift3)</b>=가격 3일 시차</small>
      </div>
      <canvas id="rsiPriceChart"></canvas>
    </div>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
